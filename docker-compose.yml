version: '3.4'

services:
  django:
    build: .
    volumes:
    - .:/home/django
    - static_volume:/media/www
    expose:
      - 6023
    networks:
      - upstream_net
    secrets:
      - email_password
  nginx:
    container_name: nginx_static
    build: ./nginx
    volumes:
    - static_volume:/media/www
    ports:
      - 6023:80
    networks:
      - upstream_net
    depends_on:
      - django

volumes:
  static_volume:

networks:
  upstream_net:
    driver: bridge
  default:
    external:
      name: host
      
secrets:
  email_password:
    file: /home/hyperion/secret/email_ovh.env
