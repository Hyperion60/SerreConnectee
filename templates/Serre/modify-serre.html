{% extends 'base.html' %}
{% block style %}
</style>
<link rel="stylesheet" href="/static/serre/css/mdb.min.css"/>
<style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="mb-5"></div>
    </div>
    <div class="row justify-content-md-center">
        <div class="mb-5"></div>
        <div class="mb-3">
            <h1>Modifier une serre</h1>
        </div>
    </div>
    {% if errors %}
    <div class="row justify-content-center">
        <div class="mb-5"></div>
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem; min-width: 50%;">
            <div class="card-body">
                <h5 class="card-title">Erreurs</h5>
                <p class="card-text">
                    {% for error in errors %}
                    - {{ error }}<br>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
    {% endif %}
    <form method="post" action="{% url 'modify-serre' serre.pk %}?next={{ next }}">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="mb-3" style="min-width: 50%">
                <label for="name-input" class="form-label">Nom de la serre</label>
                <input type="text" class="form-control" id="name-input" name="name" value="{{ serre.name }}" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3" style="min-width: 50%;">
                <label for="culture-input" class="form-label">Type de culture</label>
                <input type="text" class="form-control" id="culture-input" name="culture" value="{{ serre.type_culture }}" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3" style="min-width: 50%;">
                <label for="lora-input" class="form-label">Device EUID LoRa (optionnel)</label>
                <input type="text" class="form-control" id="lora-input" name="lora" placeholder="70B5E57ED0046B56" value="{{ eui }}">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3" style="min-width: 50%">
                <div class="md-form">
                    <label for="input-starttime">Debut de la journée</label>
                    <input type="text" name="debut" class="form-control timepicker" id="input-starttime" placeholder="Heure selectionnée" value="{{ debut }}">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3" style="min-width: 50%">
                <div class="md-form">
                    <label for="input-endtime">Fin de la journée</label>
                    <input type="text" name="fin" class="form-control timepicker" id="input-endtime" placeholder="Heure selectionnée" value="{{ fin }}">
                </div>
            </div>
        </div>
         <div class="mb-5"></div>
        <div class="row justify-content-md-center">
            <button class="btn btn-primary" type="submit">Modifier la serre</button>
        </div>
        <div class="mb-5"></div>
    </form>
</div>
{% endblock %}
{% block script %}
</script>
<script src="/static/serre/js/mdb.js"></script>
<script>
$('#input-starttime').pickatime({});
$('#input-endtime').pickatime({});
{% endblock %}
