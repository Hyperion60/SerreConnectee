{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="mb-5"></div>
        </div>
        {% if message %}
        <div class="row justify-content-center">
            <div class="mb-5"></div>
            <div class="card text-black bg-success mb-3" style="max-width: 18rem; min-width: 50%;">
                <div class="card-body">
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row justify-content-md-center">
            <div class="mb-5"></div>
            <div class="mb-3">
                <h1>Accueil du site</h1>
            </div>
        </div>
    </div>
{% endblock %}
